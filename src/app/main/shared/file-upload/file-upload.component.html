
<div class="container">
      
    <label>Select files</label>
    <div class="row">
        <div class="col">
            <div ng2FileDrop
                 [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                 (fileOver)="fileOverBase($event)"
                 [uploader]="uploader"
                 class="well my-drop-zone">
                Base drop zone
            </div>
        </div>
    </div>    

    <div class="row">        
        <div class="col">
            <label class="mr-1">Multiple</label>
            <input type="file" ng2FileSelect [uploader]="uploader" multiple (onFileSelected)="onFileSelected($event)"  />
        </div>

    </div>
    <label class="mt-2">Upload queue - Queue length: {{ uploader?.queue?.length }}</label>
    <div class="row">
         <div class="col" style="margin-bottom: 20px">
             <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                    <td class="text-center">
                        <button class="btn btn-icon" (click)="removeFile(item)"><i  data-feather="trash-2"></i></button>
                    </td>
                   
                </tr>
                </tbody>
            </table>
 
        </div>
    </div>
 

 </div>
